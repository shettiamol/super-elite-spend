
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json?v=4.0.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>SmartSpend Elite</title>
    
    <!-- PWA / APK Native Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartSpend">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body {
            height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #F8F9FD;
        }
        body.dark { background: #0f172a; }
        #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
        .gradient-purple { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* APK Loading State */
        #splash {
          position: fixed; inset: 0; z-index: 9999;
          background: #0f172a; display: flex; flex-direction: column;
          align-items: center; justify-content: center;
          transition: opacity 0.5s ease;
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <!-- APK Initial Booting Screen -->
    <div id="splash">
        <div class="w-16 h-16 gradient-purple rounded-[1.5rem] flex items-center justify-center text-white text-2xl mb-6 animate-pulse">
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
        <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500">Secure Environment Initializing</p>
    </div>

    <div id="root"></div>

    <script>
      // APK Environment Protection
      window.onload = () => {
        const splash = document.getElementById('splash');
        if (splash) {
          setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
          }, 1500);
        }
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unique SW registration per app ID
          navigator.serviceWorker.register('./sw.js?id=com.smartspend.elite.v3', { scope: './' })
            .then(reg => {
              console.log('Elite SW Active');
              // Request notification permission if not asked
              if (Notification.permission === 'default' && !window.location.protocol.includes('file')) {
                Notification.requestPermission();
              }
            })
            .catch(err => console.warn('PWA Layer Restricted', err));
        });
      }

      // Security Protocol: Detect if running inside a restricted APK WebView
      const isSecureOrigin = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
      if (!isSecureOrigin && window.location.protocol !== 'file:') {
        console.warn("Security: Hardware APIs (Biometrics/GPS) require HTTPS or Localhost.");
      }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>

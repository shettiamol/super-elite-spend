<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>SmartSpend Elite</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">

    <!-- Polyfill for Import Maps -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            overflow: hidden; position: fixed; background: #0f172a;
        }
        #root { height: 100%; width: 100%; }
        
        #loading-fallback {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            background: #0f172a; color: white; text-align: center; padding: 2rem;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-purple { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="loading-fallback">
        <div class="spinner mb-6" id="loading-spinner"></div>
        <div id="status-container" class="space-y-4">
          <p id="status-text" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Initializing Protocol</p>
          <div id="error-box" class="hidden space-y-4">
             <p id="error-hint" class="text-[11px] text-rose-400 font-bold max-w-[280px] mx-auto leading-relaxed">
               Initialization failed. This usually happens due to a network restriction or a timeout loading core modules.
             </p>
             <button onclick="window.location.reload()" class="px-6 py-3 bg-indigo-500 text-white text-[10px] font-black uppercase tracking-widest rounded-xl shadow-lg active:scale-95 transition-all">
               Retry Boot
             </button>
          </div>
        </div>
    </div>

    <div id="root"></div>

    <script>
      // Global app mounted trigger
      window.onAppMounted = () => {
        console.log('App Mounted successfully');
        const fb = document.getElementById('loading-fallback');
        if (fb) {
          fb.style.opacity = '0';
          setTimeout(() => fb.remove(), 500);
        }
      };

      // Timeout safety - increased to 25s for slow mobile networks
      setTimeout(() => {
        const fb = document.getElementById('loading-fallback');
        if (fb && fb.parentNode) {
          console.warn('Boot sequence timeout reached');
          const status = document.getElementById('status-text');
          if (status) status.innerText = "System Timeout";
          const errorBox = document.getElementById('error-box');
          if (errorBox) errorBox.classList.remove('hidden');
          const spinner = document.getElementById('loading-spinner');
          if (spinner) spinner.classList.add('hidden');
        }
      }, 25000);

      // Handle uncaught errors during boot
      window.onerror = function(msg, url, line) {
        if (url && (url.includes('index.tsx') || url.includes('esm.sh'))) {
          console.error('Critical boot error:', msg, 'at', url);
          const status = document.getElementById('status-text');
          if (status) status.innerText = "Protocol Error";
          const errorBox = document.getElementById('error-box');
          if (errorBox) errorBox.classList.remove('hidden');
          const spinner = document.getElementById('loading-spinner');
          if (spinner) spinner.classList.add('hidden');
        }
        return false;
      };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>SmartSpend Elite</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">

    <!-- Polyfill for older WebViews (Import Maps Support) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            overflow: hidden; position: fixed; background: #0f172a;
        }
        #root { height: 100%; width: 100%; }
        
        #loading-fallback {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            background: #0f172a; color: white; text-align: center; padding: 2rem;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid rgba(99, 102, 241, 0.2);
            border-top: 4px solid #6366f1; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-purple { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="loading-fallback">
        <div class="spinner mb-8" id="loading-spinner"></div>
        <div id="status-container" class="space-y-4">
          <p id="status-text" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Verifying Protocol Integrity</p>
          <div id="error-box" class="hidden space-y-4">
             <p id="error-hint" class="text-[11px] text-rose-400 font-bold max-w-[260px] mx-auto leading-relaxed">
               Module initialization failed. Ensure you have a stable connection and the environment supports ES modules.
             </p>
             <button onclick="window.location.reload()" class="px-6 py-3 bg-indigo-500 text-white text-[10px] font-black uppercase tracking-widest rounded-full shadow-lg active:scale-95 transition-all">
               Retry Boot
             </button>
          </div>
        </div>
    </div>

    <div id="root"></div>

    <script>
      // Asset Load Error Trapping
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          console.error('Asset load failure:', e.target.src || e.target.href);
          const status = document.getElementById('status-text');
          if (status) {
            status.innerText = "System Failure";
            status.className = "text-[10px] font-black uppercase tracking-[0.2em] text-rose-500";
          }
          const errorBox = document.getElementById('error-box');
          if (errorBox) errorBox.classList.remove('hidden');
          const spinner = document.getElementById('loading-spinner');
          if (spinner) spinner.classList.add('hidden');
        }
      }, true);

      // Timeout safety
      const loadTimeout = setTimeout(() => {
        const fb = document.getElementById('loading-fallback');
        if (fb && fb.style.opacity !== '0') {
          console.warn('Boot sequence timeout');
          const status = document.getElementById('status-text');
          if (status) status.innerText = "System Timeout";
          const errorBox = document.getElementById('error-box');
          if (errorBox) errorBox.classList.remove('hidden');
          const spinner = document.getElementById('loading-spinner');
          if (spinner) spinner.classList.add('hidden');
        }
      }, 15000);

      window.onAppMounted = () => {
        clearTimeout(loadTimeout);
        const fb = document.getElementById('loading-fallback');
        if (fb) {
          fb.style.opacity = '0';
          setTimeout(() => fb.remove(), 500);
        }
      };
    </script>
</body>
</html>

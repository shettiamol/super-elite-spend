<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartSpend Elite</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5511/5511413.png">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            overflow: hidden; background: #0f172a;
        }
        #root { height: 100%; width: 100%; }
        
        #loading-fallback {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            background: #0f172a; color: white; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-fallback">
        <div class="spinner mb-6"></div>
        <p id="status-text" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Initializing SmartSpend Core...</p>
    </div>

    <div id="root"></div>

    <script>
      // The app calls this once the root component is fully mounted.
      window.onAppMounted = () => {
        const fb = document.getElementById('loading-fallback');
        if (fb) {
          fb.style.opacity = '0';
          setTimeout(() => { if(fb && fb.parentNode) fb.remove(); }, 500);
        }
      };

      // Watchdog timer to prevent indefinite loading screens
      setTimeout(() => {
        const fb = document.getElementById('loading-fallback');
        if (fb && fb.style.opacity !== '0') {
           const st = document.getElementById('status-text');
           if (st) st.innerHTML = 'Synchronization slow... <br/><button onclick="window.onAppMounted()" style="margin-top:20px; color:#6366f1; font-size:10px; font-weight:900; border:1px solid #6366f1; padding:8px 16px; border-radius:12px; cursor:pointer;">FORCE START</button>';
        }
      }, 10000);
    </script>
</body>
</html>
